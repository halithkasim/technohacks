<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="c:\Users\HALITH KASIM\OneDrive\Desktop\image\icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link rel="stylesheet" href="login.css">
    <script src=" login.js"> </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

*{
    margin:0;
    padding: 0;
    font-family: 'Poppins',sans-serif;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #223243;
}
.container{
    padding: 40px;
    border-radius: 20px;
    border: 8px solid #223243;
    box-shadow: -5px -5px 15px rgba(255,255,255,0.1),
    5px 5px 15px rgba(0,0,0,0.35),
    inset -5px -5px 15px rgba(255,255,255,0.1),
    inset 5px 5px 15px rgba(0,0,0,0.35);
}
.container .form{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 25px;
}
.container .form.signin,.container.signinform .form.signup{
    display: none;
}
.container.signinform .form.signin{
    display: flex;
}
.container .form h2{
    color: #fff;
    font-weight: 500;
    letter-spacing: 0.1em;
}
.container .form .inputbox {
    position: relative;
    width:300px;
}
.container .form .inputbox input{
    padding: 12px 10px 12px 48px;
    border: none;
    width: 100%;
    background: #223243;
    border: 1px solid rgba(0,0,0,0.1);
    color: #fff;
    font-weight: 300;
    border-radius: 25px;
    font-size: 1em;
    box-shadow: -5px -5px 15px rgba(255,255,255,0.1),
    5px 5px 15px rgba(0,0,0,0.35);
    transition: 0.5s;
    outline: none;


}
.container .form .inputbox span{
    position: absolute;
    left: 0;
    padding:  12px 10px 12px 48px;
    pointer-events: none;
    font-size: 1em;
    font-weight: 300;
    transition: 0.5s;
    letter-spacing: 0.05em;
    color: rgba(255,255,255,0.5);
     
     
}
.container .form .inputbox input:valid ~span,.container .form .inputbox input:focus ~span{
    color: #00dfc4;
    border: 1px solid #00dfc4;
    background: #223243;
    transform: translate(25px) translateY(-9px);
    font-size: 0.6em;
    padding: 0 8px;
    border-radius: 10px;
    letter-spacing: 0.1em;
}
.container .form .inputbox input:valid,.container .form .inputbox input:focus{
    border: 1 px solid #00dfc4;

}
.container .form .inputbox input:hover{
    background-color: transparent;
    color:#fff;
    transition: all 0.5s ease-in-out;
}
.container .form .inputbox i{
    position: absolute;
    top: 15px;
    left: 16px;
    width: 25px;
    padding: 2px 0;
    padding-right: 8px;
    color: #00dfc4;
    border-right: 1px solid #00dfc4;
}
.container .form .inputbox input[type="submit"]{
    background: #00dfc4;
    color: #223243;
    padding: 10px 0;
    font-weight: 500;
    cursor: pointer;
    box-shadow: -5px -5px 15px rgba(255,255,255,0.1),
    5px 5px 15px rgba(0,0,0,0.35),
    inset -5px -5px 15px rgba(255,255,255,0.1),
    inset 5px 5px 15px rgba(0,0,0,0.35);
}
.container .form p{
    color: rgba(255,255,255,0.5);
    font-size: 0.75em;
    font-weight: 300;
}
.container .form p a{
    font-weight: 500;
    color: #fff;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <i class=" fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputbox">
                <input type="email" required="required">
                <i class=" fa-regular fa-envelope"></i>
                <span>email address</span>
            </div>
            <div class="inputbox">    
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>create password</span>
            </div>
            <div class="inputbox"> 
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>confirm password</span>
            </div>    
            <div class="inputbox">
                <input type="submit" value="Create account">
            </div>
            <p>Already have an account?<a href="#" class="login">Login</a></p>
        </div>

        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <i class=" fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputbox">    
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>create password</span>
            </div>  
            <div class="inputbox">
                <input type="submit" value="Login">
            </div>
            <p> Not Registered? <a href="#" class="create">Create an account</a></p>  
        </div>
    </div>
    <script>
        let login=document.querySelector('.login');
        let create=document.querySelector('.create');
        let container=document.querySelector('.container');


        login.onclick =function(){
            container.classList.add('signinform')
        }
        
        
        create.onclick =function(){
            container.classList.remove('signinform');
        }
    </script>
    
</body>
</html>
